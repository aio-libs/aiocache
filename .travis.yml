language: python
cache: pip

install:
  - pip install tox

services:
  - redis-server
  - memcached

jobs:
  include:
    - stage: syntax
      script: tox
      python: 3.6
      env: TOXENV=syntax
    - script: tox
      python: 3.6
      env: TOXENV=docs-html

    - stage: test
      script: tox
      env: TOXENV=py35,codecov
      python: 3.5
    - script: tox
      env: TOXENV=py35,codecov
      python: 3.5-dev
    - script: tox
      env: TOXENV=py35-ujson,codecov
      python: 3.5
    - script: tox
      env: TOXENV=py35-deps-lowest,codecov
      python: 3.5
    - script: tox
      env: TOXENV=py35-deps-devel,codecov
      python: 3.5

    - script: tox
      env: TOXENV=py36,codecov
      python: 3.6
    - script: tox
      env: TOXENV=py36,codecov
      python: 3.6-dev
    - script: tox
      env: TOXENV=py36-ujson,codecov
      python: 3.6
    - script: tox
      env: TOXENV=py36-deps-lowest,codecov
      python: 3.6
    - script: tox
      env: TOXENV=py36-deps-devel,codecov
      python: 3.6

    - script: tox
      env: TOXENV=py37,codecov
      python: 3.7
      dist: xenial
      sudo: true
    - script: tox
      env: TOXENV=py37-ujson,codecov
      python: 3.7
      dist: xenial
      sudo: true
    - script: tox
      env: TOXENV=py37-deps-lowest,codecov
      python: 3.7
      dist: xenial
      sudo: true
    - script: tox
      env: TOXENV=py37-deps-devel,codecov
      python: 3.7
      dist: xenial
      sudo: true

    - stage: deploy
      script: skip
      python: 3.6
      deploy: &pypi
        provider: pypi
        user: blck
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          python: 3.6
