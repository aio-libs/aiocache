language: python
cache: pip

install:
  - pip install tox

services:
  - redis-server
  - memcached

jobs:
  include:
    - stage: syntax
      script: tox
      python: 3.8
      env: TOXENV=syntax
    - script: tox
      python: 3.8
      env: TOXENV=docs-html

    - stage: test
      script: tox
      env: TOXENV=py36,codecov
      python: 3.6
    - script: tox
      env: TOXENV=py36,codecov
      python: 3.6-dev
    - script: tox
      env: TOXENV=py36-ujson,codecov
      python: 3.6
    - script: tox
      env: TOXENV=py36-deps-lowest,codecov
      python: 3.6
    - script: tox
      env: TOXENV=py36-deps-devel,codecov
      python: 3.6

    - script: tox
      env: TOXENV=py37,codecov
      python: 3.7
    - script: tox
      env: TOXENV=py37,codecov
      python: 3.7-dev
    - script: tox
      env: TOXENV=py37-ujson,codecov
      python: 3.7
    - script: tox
      env: TOXENV=py37-deps-lowest,codecov
      python: 3.7
    - script: tox
      env: TOXENV=py37-deps-devel,codecov
      python: 3.7

    - script: tox
      env: TOXENV=py38,codecov
      python: 3.8
    - script: tox
      env: TOXENV=py38,codecov
      python: 3.8-dev
    - script: tox
      env: TOXENV=py38-ujson,codecov
      python: 3.8
    - script: tox
      env: TOXENV=py38-deps-lowest,codecov
      python: 3.8
    - script: tox
      env: TOXENV=py38-deps-devel,codecov
      python: 3.8

    - script: tox
      env: TOXENV=py39,codecov
      python: 3.9-dev
    - script: tox
      env: TOXENV=py39-ujson,codecov
      python: 3.9-dev
    - script: tox
      env: TOXENV=py39-deps-lowest,codecov
      python: 3.9-dev
    - script: tox
      env: TOXENV=py39-deps-devel,codecov
      python: 3.9-dev

    - stage: deploy
      script: skip
      python: 3.8
      deploy: &pypi
        provider: pypi
        user: blck
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          python: 3.8
