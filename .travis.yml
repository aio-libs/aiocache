language: python
cache: pip
python:
  - '3.5'
  - '3.6'
before_install:
  - sudo apt-get install apache2-utils
install:
  - pip install -e .[redis,memcached,dev] --process-dependency-links --no-cache-dir
script:
  - make syntax
  - python setup.py develop
  - pytest --cov-report term-missing --cov=aiocache -sv tests/ut
  - pytest -sv tests/acceptance
  - bash examples/run_all.sh
services:
  - redis-server
  - memcached
after_success:
  - codecov
deploy:
  provider: pypi
  user: blck
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: 3.6
