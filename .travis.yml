language: python
cache: pip

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35,codecov
    - python: 3.5
      env: TOXENV=py35-ujson,codecov
    - python: 3.5
      env: TOXENV=py35-deps-lowest,codecov
    - python: 3.5
      env: TOXENV=py35-deps-devel,codecov

    - python: 3.6
      env: TOXENV=py36,codecov
    - python: 3.6
      env: TOXENV=py36-ujson,codecov
    - python: 3.6
      env: TOXENV=py36-deps-lowest,codecov
    - python: 3.6
      env: TOXENV=py36-deps-devel,codecov

    - python: 3.6
      env: TOXENV=syntax

install:
  - pip install tox

script:
  - tox

services:
  - redis-server
  - memcached

deploy:
  provider: pypi
  user: blck
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: 3.6
